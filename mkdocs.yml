theme:
    name: terminal
    palette: pink
    features:
    - footer.prev_next
    - revision.date
    - revision.history
markdown_extensions:
    - footnotes
    - toc:
        permalink: "#"
        permalink_title: Do what you think is right
docs_dir: content
site_name: Qiang Liu's Homepage
site_url: https://github.com/cyruscyliu/cyruscyliu.github.io
nav:
    - Home: 'index.md'
    - Posts: 'posts.md'
    - Projects: 'projects.md'
plugins:
  - search
  - git-revision-date 
  - git-revision-date-localized
