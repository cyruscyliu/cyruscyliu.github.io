    - stylesheets/no-header.css
markdown_extensions:
    - footnotes
    - toc:
        permalink: "#"
        permalink_title: Do what you think is right
    - attr_list
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - admonition
    - pymdownx.details
    - pymdownx.superfences
