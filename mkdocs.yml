theme:
    name: material
    palette:
        - scheme: default
          primary: white
          accent: indigo
          toggle:
            icon: material/weather-night
            name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: light blue
          toggle:
            icon: material/weather-sunny
            name: Switch to light mode
    # custom_dir: overrides
    features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    # - navigation.expand
    - revision.date
    - revision.history
extra:
