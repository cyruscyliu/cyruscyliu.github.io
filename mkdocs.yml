theme:
    name: material
    palette:
        - scheme: default
          primary: white
          accent: indigo
          toggle:
            icon: material/weather-night
            name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: light blue
          toggle:
            icon: material/weather-sunny
            name: Switch to light mode
    # custom_dir: overrides
    logo: logo.png
    favicon: logo.png
    features:
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.expand
    - toc.integrate
    - footer.prev_next
    - revision.date
    - revision.history
extra:
    social:
        - icon: material/home
          link: /
          name: Home
        - icon: material/email
          link: mailto:cyruscyliu@gmail.com
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/qiangliu15/
        - icon: simple/wechat
          link: weixin://dl/chat?ocat01
        - icon: material/file-account
          link: Qiang_s_CV.pdf
        - icon: simple/googlescholar
          link: https://scholar.google.com/citations?user=fa1uB2sAAAAJ&hl=en
        - icon: simple/github
          link: https://github.com/cyruscyliu
    generator: false
    analytics:
        provider: google
        property: G-KWJ9PWFFMZ
extra_css:
    - stylesheets/extra.css
markdown_extensions:
    - footnotes
    - toc:
        permalink: "#"
        permalink_title: Do what you think is right
    - attr_list
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - admonition
    - pymdownx.details
    - pymdownx.superfences
docs_dir: content
site_name: Qiang Liu - System Security | Problem Solver
site_url: https://github.com/cyruscyliu/cyruscyliu.github.io
nav:
    - Home: index.md
    - Projects: projects/index.md
    - Services: services.md
    - Blog:
      - blog/index.md 
      - Tags: blog/tags.md
plugins:
  - blog:
      blog_toc: true
      post_excerpt: optional
      draft_on_serve: false
  - tags
